<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootsrap.min.css" />
</head>
<body>

	<h1>ADD or UPDATE Employee</h1>
	<form th:action="@{/save}" th:object="${employee}" method="POST">
		<input type="hidden" th:field="*{id}" /> <input type="text"
			th:field="*{firstname}" placeholder="First Name"
			class="form-control mb-4 w-25"><br>
		<br> <input type="text" th:field="*{lastname}"
			placeholder="Last Name" class="form-control mb-4 w-25"><br>
		<br> <input type="text" th:field="*{email}" placeholder="Email"
			class="form-control mb-4 w-25"><br>
		<br>
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
</body>
</html>
